<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	lang="pt-br">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de Dados</title>
</h:head>
	
<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Dados Pessoais
			</f:facet>
			
			Nome:
			<h:inputText value = "#{cadastro.pessoa.nome}"></h:inputText> <!-- Cadastro dos dados dentro das variaveis correspondentes, conectando com o bean -->
			E-mail:
			<h:inputText value = "#{cadastro.pessoa.email}"></h:inputText>
			Data de nascimento:
			<h:inputText value = "#{cadastro.pessoa.dataNasc}">
			<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
			</h:inputText>
			Rua:
			<h:inputText value = "#{cadastro.pessoa.enderecoResidencial.rua}"></h:inputText>
			Número:
			<h:inputText value = "#{cadastro.pessoa.enderecoResidencial.numero}"></h:inputText>
			Complemento:
			<h:inputText value = "#{cadastro.pessoa.enderecoResidencial.complemento}"></h:inputText>
			Bairro:
			<h:inputText value = "#{cadastro.pessoa.enderecoResidencial.bairro}"></h:inputText>
			CEP:
			<h:inputText value = "#{cadastro.pessoa.enderecoResidencial.cep}"></h:inputText>
			Cidade:
			<h:inputText value = "#{cadastro.pessoa.enderecoResidencial.cidade}"></h:inputText>
			Estado:
			<h:selectOneMenu value="#{cadastro.pessoa.enderecoResidencial.estado.sigla}"> <!-- Lista de seleção dos estados -->
				<f:selectItem itemValue = "Selecione" noSelectionOption="true"></f:selectItem>
				<f:selectItems value="#{cadastro.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}"></f:selectItems> 
				</h:selectOneMenu>
				
			Telefone residencial:
			<h:panelGroup>
			<h:inputText value = "#{cadastro.pessoa.telefoneResidencial.ddd}" size="2" maxlength="2"></h:inputText>
			<h:inputText value = "#{cadastro.pessoa.telefoneResidencial.numero}"></h:inputText>
			</h:panelGroup>
			Telefone celular:
			<h:panelGroup>
			<h:inputText value = "#{cadastro.pessoa.telefoneCelular.ddd}" size="2" maxlength="2"></h:inputText>
			<h:inputText value = "#{cadastro.pessoa.telefoneCelular.numero}"></h:inputText>
			</h:panelGroup>
	</h:panelGrid>
	
	<h:commandButton value = "Próximo" action="inserir_2" ></h:commandButton> <!-- Botao para ir para a pagina 2 -->
	
	</h:form>
</body>		
</html>
