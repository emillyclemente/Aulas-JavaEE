<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	lang="pt-br">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de Dados</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Dados Comerciais
			</f:facet>
			
			Nome da Empresa:
			<h:inputText value = "#{cadastro.pessoa.nomeEmpresa}"></h:inputText> <!-- Cadastro das informações de trabalho -->
			Cargo:
			<h:inputText value = "#{cadastro.pessoa.cargo}"></h:inputText>
			Salário:
			<h:inputText value = "#{cadastro.pessoa.salario}"></h:inputText>
			Rua:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.rua}"></h:inputText>
			Número:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.numero}"></h:inputText>
			Complemento:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.complemento}"></h:inputText>
			Bairro:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.bairro}"></h:inputText>
			CEP:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.cep}"></h:inputText>
			Cidade:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.cidade}"></h:inputText>
			Estado:
			<h:selectOneMenu value="#{cadastro.pessoa.enderecoComercial.estado.sigla}">  <!-- Lista de seleção dos estados -->
				<f:selectItem itemValue = "Selecione" noSelectionOption="true"></f:selectItem>
				<f:selectItems value="#{cadastro.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}"></f:selectItems>
			</h:selectOneMenu>
			Telefone comercial:
			<h:panelGroup>
			<h:inputText value = "#{cadastro.pessoa.telefoneComercial.ddd}" size="2" maxlength="2"></h:inputText>
			<h:inputText value = "#{cadastro.pessoa.telefoneComercial.numero}"></h:inputText>
			</h:panelGroup>
	</h:panelGrid>
	
	<h:panelGroup>
	<h:commandButton value = "Anterior" action="inserir" ></h:commandButton> <!-- Para ir para a página anterior -->
	<h:commandButton value = "Próximo" action="inserir_3" ></h:commandButton> <!-- Para ir para a página posterior -->
	</h:panelGroup>
	</h:form>
</body>
</html>
