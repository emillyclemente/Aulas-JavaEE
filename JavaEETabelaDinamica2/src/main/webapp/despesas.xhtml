<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Despesas</title>
</h:head>
	
<h:body>
<table width="100%" border="1">
		<tr>
			<td align="center"><h3>Despesas</h3></td>
		</tr>
	</table>
	<br/>
	<table width="100%" border="0">
		<tr>
<h:form id="f">
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Despesa
			</f:facet>
			Data:
			<h:inputText value = "#{d.data}" rendered="#{!d.edit}"></h:inputText>
			E-mail:
			<h:inputText value = "#{cadastro.email}"></h:inputText>
			Sexo:
			<h:selectOneRadio value = "#{cadastro.sexo}">
				<f:selectItem itemValue='F' itemLabel="Feminino"></f:selectItem>
				<f:selectItem itemValue='M' itemLabel="Masculino"></f:selectItem>
			</h:selectOneRadio>
		</h:panelGrid>

		<h:commandButton value = "Cadastrar" action="info"></h:commandButton>
	</h:form>
	<br/>

	<h:form>
		<h:panelGroup rendered="#{tabela.despesas.size() > 0}">
		<table class="tabela">
			<tr> 
				<th class="cabecalho" colspan="5">Lista de Despesas</th>
			</tr>
			
			<tr> 
				<th class="cabecalho">Id</th>
				<th class="cabecalho">Data</th>
				<th class="cabecalho">Descrição</th>
				<th class="cabecalho">Valor</th>
				<th class="cabecalho">Operação</th>
			</tr>
			
			<ui:repeat value="#{tabela.despesas}" var="d" varStatus="st">
				
				<tr> 
				<td class="colNumero"> #{st.index +1}</td>
				
				<td class="colDate">
					<h:outputText value="#{d.data}" rendered="#{!d.edit}">
					<!--  f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>-->
					</h:outputText>
					<h:inputText value="#{d.data}" rendered="#{d.edit}"/>
				</td>
				
				<td class="colDesc">
					<h:outputText value="#{d.descricao}" rendered="#{!d.edit}"/>
					<h:inputText value="#{d.descricao}" rendered="#{d.edit}"/>
				</td>
				
				<td class="colValor">
					<h:outputText value="#{d.valor}" rendered="#{!d.edit}">
					<f:convertNumber type = "currency" locale="pt_BR"/>
					</h:outputText>	
					<h:inputText value="#{d.valor}" rendered="#{d.edit}"/>
				</td>
				
				<td class="colOp">
					<h:panelGroup rendered="#{!d.edit}">
					<h:commandLink value="Alterar" action="#{tabela.editar(d)}"></h:commandLink>
					<h:commandLink value="Excluir" action="#{tabela.excluir(d)}"></h:commandLink>
					</h:panelGroup>
					<h:commandLink value="Gravar" action="#{tabela.gravar(d)}" rendered="#{d.edit}"></h:commandLink>
				</td>
			</tr>
			</ui:repeat>
			</table>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{tabela.despesas.size() == 0}">
			<h:outputText value="Não existe despesas cadastradas" styleClass="massage"></h:outputText>
			</h:panelGroup>
			
		<br/>
		
		<h:commandButton value="Inserir" action="#{tabela.inserir}"></h:commandButton>
		
	</h:form>
	
		</tr>
	</table>
	<br/>
	<table width="100%" border="1">
		<tr>
			<td align="center">Todos os direitos reservados</td>
		</tr>
	</table>
</h:body>	
</html>
