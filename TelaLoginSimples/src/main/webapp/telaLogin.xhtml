<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Tela de Login</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
		Nome:
		<h:inputText value="#{loginBean.nome}"></h:inputText>
		Senha:
		<h:inputSecret value="#{loginBean.senha}"></h:inputSecret>	
		</h:panelGrid>
		<h:commandButton id="login" value="login" action="#{loginBean.doLogin}"></h:commandButton> <!-- id é como o botão vai ser chamado, actio é a ação que o botão vai executar -->
	</h:form>
</body>
</html>
